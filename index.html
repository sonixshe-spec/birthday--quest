  footer{font-size:.85rem;color:#222;text-align:center;margin-top:14px;}
</style>
</head>
<body>

<!-- Typing intro -->
<div id="intro" class="intro">
  <div id="typewriter">LETâ€™S MAKE UR BDY WISH A LIL DRAMATIC JUST AS UðŸ˜½</div><br>

<!-- Quiz panel -->

  <p class="lead">Answer carefully â€” two options <strong>ME</strong> and <strong>Bauna bbgðŸŽ€</strong>. Wrong answers will run away ðŸ˜‰</p>

<script>
const beginBtn = document.getElementById('beginBtn');
const intro = document.getElementById('intro');
const panel = document.getElementById('panel');

// Show quiz after intro
beginBtn.addEventListener('click', ()=>{
  intro.style.display='none';
  panel.classList.add('show');
});

// Quiz logic
const questions = [
  { q:"Who is the BBG? ðŸŽ€", correct:"Bauna bbgðŸŽ€", textIfCorrect:"That's like my bbgðŸŽ€", textIfWrong:"THINKKK AGAINN" },
  { q:"Who is the SMARTER ONE?ðŸ˜¼", correct:"Me", textIfCorrect:"Good realisation", textIfWrong:"come on be honest mr manochaðŸ¤·ðŸ»â€â™€ï¸" },
  { q:"Who's more dramatic? ðŸ˜¼", correct:"Me", textIfCorrect:"It's ur problem to handle thisðŸ¤·ðŸ»â€â™€ï¸", textIfWrong:"Good realisation" },
  { q:"Who's more stubborn? ðŸ˜½", correct:"Bauna bbgðŸŽ€", textIfCorrect:"HAPPIEEE HAPPIEEE happieeeeðŸ¶", textIfWrong:"wWHATTTT HOWWWW!!!??ðŸ«¥" },
  { q:"Who did the most tagda wala kalesh!!?? ðŸ˜¼", correct:"Bauna bbgðŸŽ€", specialPrompt:true, promptText:"Answer carefully it can lead to a new kaleshâ˜ºï¸", textIfCorrect:"ðŸ¥¹Koii baat nhiiðŸ«‚", textIfWrong:"ðŸ˜¾" }
];
let idx = 0;
const optsEl = document.getElementById('opts');
const qtext = document.getElementById('qtext');
const progress = document.getElementById('progress');
const startBtn = document.getElementById('startBtn');

function showQuestion(i){
  const it = questions[i];
  qtext.textContent = it.specialPrompt ? it.q + " â€” " + it.promptText : it.q;
  progress.textContent = `Question ${i+1} of ${questions.length}`;
  optsEl.innerHTML = '';
  createOption('Me');
  createOption('Bauna bbgðŸŽ€');
}

function createOption(label){
  const b = document.createElement('button');
  b.className='opt';
  b.textContent = label;
  b.onclick = ()=>select(label,b);
  optsEl.appendChild(b);
}

function randPos(el){
  const vw = window.innerWidth, vh = window.innerHeight;
  const x = Math.random()*(vw-140);
  const y = Math.random()*(vh-220);
  el.style.position='fixed';
  el.style.left = x+'px';
  el.style.top = y+'px';
  setTimeout(()=>el.style.position='',350);
}

function select(label,btn){
  const it = questions[idx];
  if(label === it.correct){
    showFeedback(it.textIfCorrect);
    idx++;
    if(idx < questions.length){
      setTimeout(()=>showQuestion(idx),700);
    } else setTimeout(finishQuiz,700);
  } else {
    btn.classList.add('shake');
    setTimeout(()=>btn.classList.remove('shake'),350);
    randPos(btn);
    showFeedback(it.textIfWrong);
  }
}

function showFeedback(text){
  const fb = document.createElement('div');
  fb.style.position='fixed';
  fb.style.left='50%';
  fb.style.top='20%';
  fb.style.transform='translateX(-50%)';
  fb.style.background='rgba(0,0,0,0.75)';
  fb.style.color='#fff';
  fb.style.padding='10px 18px';
  fb.style.borderRadius='12px';
  fb.style.fontWeight='700';
  fb.style.zIndex=9999;
  fb.textContent = text;
  document.body.appendChild(fb);
  setTimeout(()=>fb.remove(),1200);
}

function finishQuiz(){
  panel.classList.remove('show');
  panel.style.opacity='0';
  setTimeout(()=> location.href = 'cake.html', 600);
}

startBtn.addEventListener('click', ()=> {
  idx = 0;
  showQuestion(idx);
  startBtn.style.display='none';
});
</script>
